<DOCTYPE html>
    <html>

    <head>
        <title>HTML forms</title>
    </head>

    <body>
        <form>



            <h1>HTML forms</h1>
            <label for="username">Enter username:</label>
            <input type="text" name="username" id="username" placeholder="Enter username" required>
            <br><br><label for="email">Enter email:</label>
            <input type="email" name="email " id="email " placeholder="Enter email " required>
            <br><br>
            <label for="password">Enter password:</label>
            <input type="password" name="password" id="password" placeholder="Enter password" required>
            <br><br>

            <p>Select you age:</p>
            <input type="radio" id="option 1" name="age" value="0 - 25">
            <label for="option 1">0 - 25</label>
            <br><br>
            <input type="radio" name="age" value="25 - 50" id="option 2">
            <label for="option 2">25 - 50</label>
            <br><br>
            <input type="radio" name="age" value="50+" id="option 3">
            <label for="option 3">50+</label>
            <br><br>
            <p>Select your gender:</p>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <br><br>
            <input type="radio" name="gender" value="male" id="female">
            <label for="female">Female</label>
            <br><br>

            <label for="question">Security question:</label>
            <select>
            <option value = "q1">What is your hobby?</option>
            <option value = "q2">What is your dream?</option>
            <option value = "q3">What is your favourite food?</option>
            <option value = "q4">What is your favourite tour place?</option>
        </select>
            <br><br>

            <label for="answer">Security answer:</label>
            <input type="text" name="answer" id="answer" placeholder="give your answer here" required>
            <br><br>
            <label for="bio">Your bio:</label><br><br>
            <textarea rows="10" cols="50" placeholder="write about you....."></textarea>
            <br><br>
            <input type="submit" value="Submit the form">

        </form>

    </body>

    </html>
