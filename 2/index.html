<DOCTYPE html>
    <html>

    <head>
        <title>HTML forms</title>
    </head>

    <body>

        <h1 style="text-align:center">HTML forms</h1>

        <form>
            <label for="username">Enter username:</label>
            <input type="text" name="username" id="username" placeholder="Username">
            <br><br>
            <label for="email">Enter email:</label>
            <input type="email" name="email" id="email" placeholder="Email">
            <br><br>
            <label for="password">Enter password:</label>
            <input type="password" name="password" id="password" placeholder="Password">

            <p>Select your age:</p>

            <input type="radio" name="age" value="0-25" id="option 1">
            <label for="option 1">0 - 25</label><br><br>
            <input type="radio" name="age" value="26-50" id="option 2">
            <label for="option 2">26 - 50</label><br><br>
            <input type="radio" name="age" value="50+" id="option 3">
            <label for="option 3">50+</label><br><br>

            <label for="qtn">Security question:</label>
            <select>
                <option value="q1">What is your hobby?</option>
                <option value="q2">What is your name?</option>
                <option value="q3">What class do you read in?</option>
                <option value="q4">What is your lacation?</option>
            </select>
            <br><br>
            <label for="answer">Security question answer:</label>
            <input type="text" name="answer" id="answer" placeholder="answer">
            <br><br>
            <label for="bio">Your bio:</label>
            <br>
            <textarea name="bio" id="bio" rows="10" cols="50" placeholder="about you....."></textarea>
            <br><br>
            <input type="submit" value="submit the form">


        </form>


    </html>
